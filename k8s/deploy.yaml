apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: web-dep
  labels: 
    app: web-app
spec:
  selector:
    matchLabels:
      project: kgb
  template:
    metadata:
      labels:
        project: kgb
    spec:
      containers:
        - name: kgb
          image: dmitryzhivanov/k8sweb:latest
          ports:
            - containerPort: 80
